<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WIS Project - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- BEGIN CODE HERE -->
    <header>
      <div class="container mt-5 px-0 ">
        <img src="logo.png" alt="LogoCsd" width="250px" height="58px">
        <div class="rounded float-end">
          <!-- <button type="button" class="btn btn-primary">Home</button> -->
          <a href="homepage.html" type="button" class="btn btn-white">Home</a>

          <!-- <button type="button" class="btn btn-white">Product</button> -->
          <a href="#" class="btn btn-primary">Product</a>
        </div>
      </div>
    </header>
    <main>
      <!-- <div class="frame 4"> -->
      <div class="container px-0 container-frame4">
        <div class="input-group row mt-4">
          <label for="inputProduct" class="col-form-label col-auto ">Search a product:</label>
          <div class="col-md-3 col-sm-3 col-auto">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Input" id="inputProduct">
              <div class="input-group-append">
                <button class="btn btn-block rounded-0 btn-primary" id="getSearch" onclick="searchButtonOnClick()">Search</button>
              </div>
            </div>
          </div>
        </div>
        <div class="mt-5"></div>
        <strong>Results:</br></strong>
        <table class="" id="resultsTable">

          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Production Υear</th>
            <th>Price</th>
            <th>Color</th>
            <th>Size</th>
          </tr>
<!--          <tr>-->
<!--            <td></td>-->
<!--            <td></td>-->
<!--            <td></td>-->
<!--            <td></td>-->
<!--            <td></td>-->
<!--            <td></td>-->
          </tr>
        </table>
      </div>
      <!-- </div> -->
      <!-- <div class="frame 5"> -->
      <div class="container px-0 container-frame5">
        </br>
        <h4>Add a product:</h4></br>
        <form>
          <div class="form-group row divclass ">
            <label for="name" class="col-sm-2 col-form-label labelclass" style="text-align:center;">Name:</label>
            <div class="col-sm-2 col-auto">
              <input type="name" class="form-control" id="name" placeholder="input" autocomplete="on">
            </div>
          </div>
          <div class="form-group row divclass mt-1">
            <label for="year" class="col-sm-2 col-form-label" style="text-align:center;">Production Year:</label>
            <div class="col-sm-2 col-auto">
              <input type="year" class="form-control" id="year" placeholder="input">
            </div>
          </div>
          <div class="form-group row divclass mt-1">
            <label for="price" class="col-sm-2  col-form-label" style="text-align:center;">Price:</label>
            <div class="col-sm-2 col-auto">
              <input type="price" class="form-control" id="price" placeholder="input">
            </div>
          </div>
          <div class="form-group row divclass mt-1">
            <label for="fcolor" class="col-sm-2 col-form-label" style="text-align:center;">Color:</label>
            <div class="col-sm-2 col-auto">
              <input type="fcolor" class="form-control" id="fcolor" placeholder="input">
            </div>
          </div>
          <div class="form-group row divclass mt-1">
            <label for="size" class="col-sm-2 col-form-label" style="text-align:center;">Size:</label>
            <div class="col-sm-2 col-auto">
              <input type="size" class="form-control" id="size" placeholder="input">
            </div>
          </div>
          <button type="submit" class="btn btn-primary position-sticky" style="left: 100%;" id="postReq" onclick="productFormOnSubmit(event)">Save</button>
        </form>
        <!--   <button type="submit" class="btn btn-primary position-sticky" style="left: 100%;" id="postReq">Save</button>-->
      </div>
      <!-- </div> -->
    </main>
    <footer>
      <div class="footer-container">
        <p class="text-center">Δημητρης Γιανοπαππας ΑΕΜ:3521, Παυλος Δαρατζης ΑΕΜ:3499</p>
      </div>
    </footer>
    <!-- END CODE HERE -->
    <script src="products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
